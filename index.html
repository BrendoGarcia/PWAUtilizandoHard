<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>PWA de Presença</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        
        <div id="photo-section" style="display: none;">
            <h2>Confirme sua presença</h2>
            <div class="video-container">
                <video id="video" width="320" height="240" autoplay></video>
                <div id="location" class="registro-container"></div>
            </div>
            <br>
            <button id="capture">Capturar Foto</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <button id="confirmepresneca">Confirmar Presença</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
